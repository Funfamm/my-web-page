    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#050505',          // Deepest black
                surface: '#121212',     // Surface/Cards

              'float': 'float 6s ease-in-out infinite',

            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }

        },
      };

        }

      ::-webkit-scrollbar-track {
